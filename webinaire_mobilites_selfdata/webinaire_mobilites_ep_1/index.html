## Rétention des données d'appel
.pull-left-wide[
En 2008, l'Allemagne traduit en droit national la directive sur la conservation des données.

Elle obligeait les opérateurs téléphoniques à conserver pendant six mois de nombreuses données détaillées sur les activités des usager·ères : numéro d'appel entrant et sortant, durée des appels, adresses IP ... .red[**et localisation des téléphones**].

Désireux de montrer le risque pour le simple citoyen, **le député fédéral écologiste Malte Spitz** (ci-contre) demande à son opérateur Deutsch Telekom, six mois des données visées par la nouvelle loi.
]

![](../webinaire_mobilites_complet/img/malte_spitz.jpg)
]

### Méthode 2 : le GPS

.pull-left[
**1. Un réseau**

* émetteur : 30 satellites à 20000 km d'altitude ;
* récepteur : des capteurs GPS.


**2. Un signal**
Des "pulse" contenant 3 données :

* nom du satellite ;
* heure de départ ;
* position.
]

.pull-right[
**3. Un calcul**

distance = (heure d'arrivé - heure de départ) * C

C : vitesse de la lumière

**4. Une triangulation**

La distance de trois pulse suffit à situer n'importe quel point en 3D.

**5. Trois coordonnées**
X ; Y ; Z.
]
